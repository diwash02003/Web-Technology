<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="stylesheet" href="./design.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <fieldset>
          <div class="payment-card">
            <h3>Payment Method</h3>
            <div class="item-wrapper">
              <div>
                <input type="radio" name="Paypal" id="Paypal" />
                <label for="Paypal">Paypal</label>
              </div>
              <img src="paypal.png" alt="Description of the photo" />
            </div>

            <div class="item-wrapper">
              <div>
                <input type="radio" name="Mastercard" id="Mastercard" />
                <label for="Mastercard">Mastercard</label>
              </div>
              <img src="mastercard.png" alt="Description of the photo" />
            </div>

            <div class="item-wrapper">
              <div>
                <input type="radio" name="Visa" id="Visa" />
                <label for="Visa">Visa</label>
              </div>
              <img src="visa.png" alt="Description of the photo" />
            </div>
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>4th june (Responsive design)</legend>
          <div class="cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </fieldset>
      </section>
    </div>
  </body>
</html>
