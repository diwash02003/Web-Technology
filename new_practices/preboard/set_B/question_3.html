<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Day of the Week</title>
  </head>
  <body>
    <h2>open console to see output</h2>
    <script>
      function getCurrentDayOfWeek() {
        const date = new Date();
        const dayIndex = date.getDay();

        let dayName;
        switch (dayIndex) {
          case 0:
            dayName = "Sunday";
            break;
          case 1:
            dayName = "Monday";
            break;
          case 2:
            dayName = "Tuesday";
            break;
          case 3:
            dayName = "Wednesday";
            break;
          case 4:
            dayName = "Thursday";
            break;
          case 5:
            dayName = "Friday";
            break;
          case 6:
            dayName = "Saturday";
            break;
        }

        return dayName;
      }

      console.log("The current day of the week is:", getCurrentDayOfWeek());
    </script>
  </body>
</html>
