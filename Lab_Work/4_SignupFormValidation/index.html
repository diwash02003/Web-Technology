<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <!-- Internal CSS -->
    <style>
      body {
        background-color: lightblue;
      }

      h1 {
        color: navy;
      }

      p {
        font-size: 20px;
        color: green;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red">My name is Diwah Pokhrel</h1>
    <h1 style="color: rgb(23, 25, 23); text-align: center;">
      This and above line is styled using internal css
    </h1>

    <p>This paragraph is styled using Internal CSS.</p>

    <p class="external-style">This paragraph is styled using External CSS.</p>
  </body>
</html>
