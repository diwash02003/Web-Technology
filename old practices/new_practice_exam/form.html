<html>
  <head>
    <title>Book Search Catalog</title>
  </head>
  <body>
    <h1>Book Search Catalog</h1>
    <form action="store.php" method="post">
      <!-- search type bar -->
      <label for="search_type">Search Type:</label>
      <select name="search_type" id=" search_type">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="genre">Genre</option>
      </select>
      <br /><br />

      <label for="search_keyword">Search keyword:</label>
      <input
        type="text"
        name=""
        id="search_keyword"
        name="search_keyword"
        required
      />
      <br /><br />

      <label>Download Type:</label>
      <input type="radio" id="true" name="downloadType" value="true" />
      <label for="true">True</label>
      <input type="radio" id="false" name="downloadType" value="false" />
      <label for="false">False</label><br /><br />
    </form>
  </body>
</html>
