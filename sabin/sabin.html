<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabin Sabin Sabin Sabin Sabin Sabin</title>
    <style>
        .center {
        text-align: center;
        border: 3px solid green;
        }
        body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: white;
    font-family: 'Arial', sans-serif;
}

.bubble-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.bubble {
    position: absolute;
    white-space: nowrap;
    font-size: 20px;
    opacity: 0.8;
    animation: float 10s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-100vh);
        opacity: 1;
    }
}


    </style>
</head>
<body>
    <div id="bubble-container"></div>
    <!-- <div id="matrix"></div> -->
    <div class="center">
    <h1>sabin</h1>
    <h2>shreeman sabin</h2>
    <h3>shree sabin dhungel ji</h3>
    <h1>shree sabin dhungel ko baba ko name mukundasaran dhungel</h1>
    <h5>waha ko ghar kapan ko galli ma xa</h5>
    <h1>dustbin ra sabin ma kei ne farak xaina</h1>
    <br>
    <hr>
    <h1>Happy Birthday!!!</h1>
    <img src="sabin.png" alt="Description of the photo">
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('bubble-container');
    const text = 'Sabin Dhungel';

    function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.animationDuration = 5 + Math.random() * 5 + 's';
        bubble.style.fontSize = 15 + Math.random() * 30 + 'px';
        container.appendChild(bubble);

        bubble.addEventListener('animationend', () => {
            bubble.remove();
        });
    }

    setInterval(createBubble, 1000);
});

    </script>

</body>
</html>
